specVersion: v0.1.0
package:
    name: eth_commit_events
    version: v0.1.0

imports:
    eth: 'https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg'

protobuf:
    files:
        - records.proto
    importPaths:
        - ../../../../proto/eureka/ingest/v1

binaries:
    default:
        type: wasm/rust-v1
        file: 'target/wasm32-unknown-unknown/release/eth_commit_events.wasm'

modules:
    - name: commit_events
      kind: map
      inputs:
          - source: sf.ethereum.type.v2.Block
      output:
          type: proto:eureka.ingest.v1.RecordChanges
