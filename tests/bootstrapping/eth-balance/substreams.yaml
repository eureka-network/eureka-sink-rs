specVersion: v0.1.0
package:
    name: eth_balance
    version: v0.1.0

imports:
    eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
    files:
        - ingest.proto
    importPaths:
        - ../../proto/sepana/ingest/v1

binaries:
    default:
        type: wasm/rust-v1
        file: '../../target/wasm32-unknown-unknown/release/eth_balance.wasm'

modules:
    - name: store_balance
      kind: store
      updatePolicy: set
      valueType: string
      inputs:
          - source: sf.ethereum.type.v2.Block

    - name: ingest
      kind: map
      inputs:
          - source: sf.ethereum.type.v2.Block
          - store: store_balance
      output:
          type: proto:sepana.ingest.v1.IngestOperations
